server:
  port: 8091

spring:
  profiles:
    active: dev
  application:
    name: spring-boot-config-client
management:
  security:
    enabled: false


---
spring:
  profiles: dev
  cloud:
    config:
      uri: http://localhost:8888
      profile: dev
      name: spring-boot-config-client
      label: master

---
spring:
  profiles: pro
  cloud:
    config:
      uri: http://localhost:8888
      profile: pro
      name: spring-boot-config-client
      label: master
---